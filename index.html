    }

    }

      content: '';
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 100%;
      height: 3px;
      background: #22c55e;

      font-size: 16px;
    }

    .filters input {
      flex: 1;
    }

    .filters button {
      background: #22c55e;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

      background: transparent;
      padding: 0;
    }

      display: grid;
      grid-template-columns: 120px 1.6fr 1fr 1.6fr 1fr 1fr;

      padding: 20px 32px;

      font-weight: 400;
      width: 100%;

      border-radius: 999px;
      font-weight: 600;
      color: #334155;
      text-align: center;
      white-space: nowrap;
    }

      h1 { font-size: 40px; }

  const now = new Date();
  const utc = now.getTime() + now.getTimezoneOffset() * 60000;
  return new Date(utc + 4 * 60 * 60000);
}

  const [h, m] = t.split(':').map(Number);
  return h * 60 + m;

/* ===== СТАТУС ===== */
function getStatus(flight, nowMin) {
  let current = null;
  flight.statuses.forEach(s => {
    if (nowMin >= timeToMinutes(s.from)) {
      current = s.text;
    }
  });
  return current || 'Ожидание';
}

/* ===== РЕНДЕР ===== */
let showArchive = false;

function renderBoard() {
  const board = document.getElementById('board');
  board.innerHTML = `
    <div class="board-header">
      <div>Вылет</div>
      <div>Направление</div>
      <div>Рейс</div>
      <div>Авиакомпания</div>
      <div>Выход</div>
      <div>Статус</div>
    </div>
  `;

  const now = saratovNow();
  const nowMin = now.getHours() * 60 + now.getMinutes();

  flights.forEach(f => {
    const status = getStatus(f, nowMin);
    const isDeparted = status === 'Вылетел';

    if (isDeparted && !showArchive) return;

    board.innerHTML += `
      <div class="row ${isDeparted ? 'archived' : ''}">
        <div>
          ${f.time}
          ${f.oldTime ? `<span style="color:#94a3b8;text-decoration:line-through;margin-left:8px">${f.oldTime}</span>` : ''}
        </div>
        <div>${f.direction}</div>
        <div>${f.flight}</div>
        <div class="airline"><img src="${f.logo}">${f.airline}</div>
        <div>${f.gate}</div>
        <div class="status">${status}</div>
      </div>
    `;
  });
}

/* ===== АРХИВ ===== */
document.getElementById('toggleArchive').onclick = () => {
  showArchive = !showArchive;
  document.getElementById('toggleArchive').textContent =
    showArchive ? 'Скрыть вылетевшие ▴' : 'Показать вылетевшие ▾';
  renderBoard();
};

renderBoard();
setInterval(renderBoard, 30000);

/* ===== ВРЕМЯ + ПОГОДА ===== */
function updateTime() {
  const now = saratovNow();
  document.getElementById('time').textContent =
    now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }) + ' (UTC+4)';
  document.getElementById('date').textContent =
    now.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' }) + ', ' +
    now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
}

async function loadWeather() {
  const res = await fetch(
    'https://api.open-meteo.com/v1/forecast?latitude=51.5333&longitude=46.0167&current_weather=true'
  );
  const data = await res.json();
  document.getElementById('weather').textContent =
    '☀ ' + Math.round(data.current_weather.temperature) + '°';
}

updateTime();
loadWeather();
setInterval(updateTime, 30000);
