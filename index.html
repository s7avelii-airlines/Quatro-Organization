<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Онлайн-табло — Аэропорт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Open Sans', system-ui, sans-serif;
      background: #fff;
      color: #0f172a;
    }

    /* ===== Верхняя панель ===== */
    .topbar {
      display: flex;
      justify-content: space-between;
      padding: 10px 32px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
    }

    .weather {
      color: #22c55e;
      font-weight: 600;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 22px 32px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    nav {
      display: flex;
      gap: 32px;
      font-weight: 500;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 32px 80px;
    }

    h1 {
      font-size: 56px;
      margin-bottom: 32px;
      font-weight: 800;
    }

    .tabs {
      display: flex;
      gap: 32px;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .tab {
      color: #d1d5db;
      cursor: pointer;
    }

    .tab.active {
      color: #0f172a;
      position: relative;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: #22c55e;
      border-radius: 2px;
    }

    .time-now {
      text-align: right;
      margin-bottom: 16px;
      font-weight: 600;
      color: #475569;
    }

    /* ===== Табло ===== */
    .board-header, .row {
      display: grid;
      grid-template-columns: 120px 1.6fr 1fr 1.6fr 1fr 1fr;
      padding: 20px 32px;
      align-items: center;
    }

    .board-header {
      font-weight: 600;
      color: #475569;
      border-bottom: 1px solid #e5e7eb;
    }

    .row {
      background: #fff;
      margin-top: 10px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      font-weight: 500;
    }

    .airline {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .airline img {
      height: 32px;
    }

    .status {
      background: #f8fafc;
      padding: 10px 18px;
      border-radius: 999px;
      text-align: center;
      font-weight: 600;
    }

    .archive-btn {
      background: none;
      border: none;
      color: #22c55e;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 16px;
    }

    @media (max-width: 900px) {
      h1 { font-size: 40px; }
      .board-header { display: none; }
      .row { grid-template-columns: 1fr; gap: 6px; }
    }
  </style>
</head>
<body>

<div class="topbar">
  <div>СОЧИ | АНАПА</div>
  <div>
    <span id="date"></span>
    <span class="weather" id="weather">☀</span>
  </div>
  <div>8 800 301 19 91</div>
</div>

<header>
  <strong>АЭРОПОРТ</strong>
  <nav>
    <span>Рейсы</span>
    <span>Транспорт</span>
    <span>Услуги</span>
  </nav>
</header>

<div class="container">
  <h1>Онлайн-табло</h1>

  <div class="tabs">
    <div class="tab active">Вылет</div>
    <div class="tab">Прилёт</div>
  </div>

  <div class="time-now" id="time"></div>

  <button class="archive-btn" id="toggleArchive">Показать вылетевшие ▾</button>

  <div id="board">
    <div class="board-header">
      <div>Вылет</div>
      <div>Направление</div>
      <div>Рейс</div>
      <div>Авиакомпания</div>
      <div>Выход</div>
      <div>Статус</div>
    </div>
  </div>
</div>

<script>
  /* ===== ДАННЫЕ ===== */
  const flights = [
    {
      time: '17:05',
      oldTime: '13:30',
      direction: 'Тель-Авив',
      flight: 'A4-3025',
      airline: 'АЗИМУТ',
      logo: 'azimut.png',
      gate: '8 / 2',
      statuses: [
        { from: '13:50', text: 'Регистрация' },
        { from: '14:20', text: 'Посадка' },
        { from: '17:05', text: 'Посадка окончена' }
      ]
    },
    {
      time: '17:10',
      direction: 'Москва / ВНК',
      flight: 'UT-576',
      airline: 'ЮТэйр',
      logo: 'utair.png',
      gate: '5,6 / 1',
      statuses: [
        { from: '14:10', text: 'Регистрация' },
        { from: '17:10', text: 'Посадка' }
      ]
    },
    {
      time: '17:35',
      direction: 'Москва / ШРМ',
      flight: 'SU-1209',
      airline: 'Аэрофлот',
      logo: 'aeroflot.png',
      gate: '1,2 / 1',
      statuses: [
        { from: '14:30', text: 'Регистрация' },
        { from: '17:10', text: 'Регистрация / посадка' }
      ]
    }
  ];

  let showArchive = false;

  /* ===== ВРЕМЯ ===== */
  function saratovNow() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 4 * 3600000);
  }

  function timeToMin(t) {
    const [h,m] = t.split(':').map(Number);
    return h * 60 + m;
  }

  function getStatus(flight, nowMin) {
    let status = 'Ожидание';
    flight.statuses.forEach(s => {
      if (nowMin >= timeToMin(s.from)) status = s.text;
    });
    return status;
  }

  /* ===== РЕНДЕР ===== */
  function renderBoard() {
    const board = document.getElementById('board');
    board.innerHTML = board.innerHTML.split('</div>')[0] + '</div>';

    const now = saratovNow();
    const nowMin = now.getHours() * 60 + now.getMinutes();

    flights.forEach(f => {
      const status = getStatus(f, nowMin);
      const archived = status === 'Посадка окончена';

      if (archived && !showArchive) return;

      board.innerHTML += `
        <div class="row">
          <div>${f.time}${f.oldTime ? `<span style="margin-left:8px;color:#94a3b8;text-decoration:line-through">${f.oldTime}</span>` : ''}</div>
          <div>${f.direction}</div>
          <div>${f.flight}</div>
          <div class="airline"><img src="${f.logo}">${f.airline}</div>
          <div>${f.gate}</div>
          <div class="status">${status}</div>
        </div>
      `;
    });
  }

  document.getElementById('toggleArchive').onclick = () => {
    showArchive = !showArchive;
    document.getElementById('toggleArchive').textContent =
      showArchive ? 'Скрыть вылетевшие ▴' : 'Показать вылетевшие ▾';
    renderBoard();
  };

  function updateTime() {
    const now = saratovNow();
    document.getElementById('time').textContent =
      now.toLocaleTimeString('ru-RU', {hour:'2-digit', minute:'2-digit'}) + ' (UTC+4)';
    document.getElementById('date').textContent =
      now.toLocaleDateString('ru-RU', {day:'numeric', month:'long'});
  }

  async function loadWeather() {
    const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=51.5333&longitude=46.0167&current_weather=true');
    const data = await res.json();
    document.getElementById('weather').textContent =
      ' ☀ ' + Math.round(data.current_weather.temperature) + '°';
  }

  renderBoard();
  updateTime();
  loadWeather();
  setInterval(renderBoard, 30000);
  setInterval(updateTime, 30000);
</script>

</body>
</html>
