<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Онлайн-табло аэропорта</title>

  <!-- Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fff;
      color: #111827;
    }

    /* ===== TOP BAR ===== */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
    }

    .top-left span { margin-right: 12px; }

    .weather {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #16a34a;
    }

    /* ===== PAGE ===== */
    .page {
      padding: 40px;
    }

    h1 {
      font-size: 48px;
      margin: 0 0 30px 0;
    }

    /* ===== TABS ===== */
    .tabs {
      display: flex;
      gap: 30px;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .tab {
      cursor: pointer;
      color: #9ca3af;
      position: relative;
    }

    .tab.active {
      color: #111827;
      font-weight: 600;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: #22c55e;
    }

    /* ===== META ===== */
    .board-meta {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      gap: 12px;
      margin-bottom: 20px;
    }

    .board-time {
      font-size: 18px;
      font-weight: 600;
    }

    .board-updated {
      font-size: 14px;
      color: #22c55e;
    }

    /* ===== TABLE ===== */
    .table-head {
      background: #e7f6ec;
      border-radius: 999px;
      padding: 14px 24px;
      display: grid;
      grid-template-columns: 120px 2fr 1fr 1.5fr 1fr 1.5fr;
      font-weight: 600;
      color: #374151;
    }

    .flight {
      display: grid;
      grid-template-columns: 120px 2fr 1fr 1.5fr 1fr 1.5fr;
      padding: 22px 24px;
      border-bottom: 1px solid #e5e7eb;
      align-items: center;
      cursor: pointer;
    }

    .flight:hover { background: #f9fafb; }

    .status {
      background: #f3f4f6;
      border-radius: 999px;
      padding: 8px 14px;
      text-align: center;
      font-size: 14px;
    }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-box {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      width: 420px;
    }

    .modal h2 { margin-top: 0; }

    .modal-row { margin-bottom: 10px; }

    .close {
      margin-top: 20px;
      background: #22c55e;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- TOP -->
<div class="top-bar">
  <div class="top-left">
    <span>СОЧИ</span> | <span>АНАПА</span>
    <span id="topDate"></span>
  </div>
  <div class="weather">
    ☀ <span id="weatherTemp">—</span>
  </div>
</div>

<!-- PAGE -->
<div class="page">
  <h1>Онлайн-табло</h1>

  <div class="tabs">
    <div class="tab active">Вылет</div>
    <div class="tab">Прилёт</div>
  </div>

  <div class="board-meta">
    <div class="board-time" id="boardTime"></div>
    <div class="board-updated" id="boardUpdated">⟳ 0 минут назад</div>
  </div>

  <div class="table-head">
    <div>Вылет</div>
    <div>Направление</div>
    <div>Рейс</div>
    <div>Авиакомпания</div>
    <div>Выход</div>
    <div>Статус</div>
  </div>

  <div id="flights"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Информация о рейсе</h2>
    <div id="modalBody"></div>
    <button class="close" onclick="closeModal()">Закрыть</button>
  </div>
</div>

<script>
  const flightsData = [
    {
      time: '15:10',
      city: 'Москва / ВНК',
      flight: 'UT-576',
      airline: 'ЮТэйр',
      gate: '5 / 1',
      statusTimes: { boarding: '14:40', end: '15:00', depart: '15:10' },
      website: 'https://utair.ru'
    },
    {
      time: '15:35',
      city: 'Москва / ШРМ',
      flight: 'SU-1209',
      airline: 'Аэрофлот',
      gate: '1 / 1',
      statusTimes: { boarding: '15:05', end: '15:25', depart: '15:35' },
      website: 'https://aeroflot.ru'
    }
  ];

  function saratovNow() {
    return new Date(new Date().toLocaleString('ru-RU', { timeZone: 'Europe/Saratov' }));
  }

  function getStatus(f) {
    const now = saratovNow();
    const [bh,bm] = f.statusTimes.boarding.split(':');
    const [eh,em] = f.statusTimes.end.split(':');
    const [dh,dm] = f.statusTimes.depart.split(':');

    const b = new Date(now); b.setHours(bh,bm);
    const e = new Date(now); e.setHours(eh,em);
    const d = new Date(now); d.setHours(dh,dm);

    if (now < b) return 'Регистрация';
    if (now < e) return `Посадка до ${f.statusTimes.end}`;
    if (now < d) return 'Посадка окончена';
    return 'Вылетел';
  }

  function renderFlights() {
    const wrap = document.getElementById('flights');
    wrap.innerHTML = '';
    flightsData.forEach(f => {
      const status = getStatus(f);
      if (status === 'Вылетел') return;
      const div = document.createElement('div');
      div.className = 'flight';
      div.innerHTML = `
        <div>${f.time}</div>
        <div>${f.city}</div>
        <div>${f.flight}</div>
        <div>${f.airline}</div>
        <div>${f.gate}</div>
        <div class="status">${status}</div>
      `;
      div.onclick = () => openModal(f, status);
      wrap.appendChild(div);
    });
  }

  function openModal(f, status) {
    document.getElementById('modalBody').innerHTML = `
      <div class="modal-row"><b>Рейс:</b> ${f.flight}</div>
      <div class="modal-row"><b>Направление:</b> ${f.city}</div>
      <div class="modal-row"><b>Авиакомпания:</b> ${f.airline}</div>
      <div class="modal-row"><b>Сайт:</b> <a href="${f.website}" target="_blank">${f.website}</a></div>
      <div class="modal-row"><b>Статус:</b> ${status}</div>
    `;
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function updateTime() {
    const now = saratovNow();
    document.getElementById('boardTime').textContent =
      now.toLocaleTimeString('ru-RU',{hour:'2-digit',minute:'2-digit'}) + ' (UTC+4)';
    document.getElementById('topDate').textContent =
      now.toLocaleDateString('ru-RU',{day:'numeric',month:'long'}) + ', ' +
      now.toLocaleTimeString('ru-RU',{hour:'2-digit',minute:'2-digit'});
  }

  async function loadWeather() {
    const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=51.5336&longitude=46.0343&current_weather=true');
    const data = await res.json();
    document.getElementById('weatherTemp').textContent = `+${Math.round(data.current_weather.temperature)}°`;
  }

  renderFlights();
  updateTime();
  loadWeather();
  setInterval(() => { updateTime(); renderFlights(); }, 60000);
</script>
</body>
</html>
