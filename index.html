<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Онлайн-табло — Аэропорт</title>

  <!-- Шрифт как на скрине -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      color: #0f172a;
      background: #ffffff;
    }

    /* ===== Верхняя панель ===== */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 32px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
    }

    .top-left {
      display: flex;
      gap: 16px;
      align-items: center;
      color: #334155;
    }

    .top-center {
      display: flex;
      gap: 12px;
      align-items: center;
      color: #334155;
    }

    .weather {
      display: flex;
      gap: 6px;
      align-items: center;
      color: #22c55e;
      font-weight: 600;
    }

    .top-right {
      display: flex;
      gap: 24px;
      align-items: center;
      font-weight: 600;
    }

    /* ===== Шапка ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 22px 32px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 42px;
    }

    nav {
      display: flex;
      gap: 32px;
      font-weight: 500;
    }

    nav span {
      cursor: pointer;
    }

    /* ===== Контент ===== */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 32px 80px;
    }

    .breadcrumbs {
      color: #64748b;
      font-size: 14px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 56px;
      margin: 0 0 40px;
      font-weight: 800;
    }

    /* ===== Переключатель ===== */
    .tabs {
      display: flex;
      gap: 32px;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 32px;
    }

    .tab {
      color: #d1d5db;
      position: relative;
    }

    .tab.active {
      color: #0f172a;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 100%;
      height: 3px;
      background: #22c55e;
      border-radius: 2px;
    }

    .time-now {
      text-align: right;
      color: #475569;
      font-weight: 600;
      margin-bottom: 16px;
    }

    /* ===== Фильтры ===== */
    .filters {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
    }

    .filters input, .filters button {
      padding: 14px 18px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      font-size: 16px;
    }

    .filters input {
      flex: 1;
    }

    .filters button {
      background: #22c55e;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== Табло ===== */
    .board {
      background: #ecfdf3;
      border-radius: 18px;
      padding: 16px;
    }

    .board-header, .row {
      display: grid;
      grid-template-columns: 120px 1.5fr 1fr 1.5fr 1fr 1fr;
      align-items: center;
      padding: 14px 16px;
    }

    .board-header {
      font-weight: 600;
      color: #475569;
    }

    .row {
      background: white;
      border-radius: 14px;
      margin-top: 10px;
      font-weight: 500;
    }

    .airline {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .airline img {
      height: 32px;
    }

    .status {
      font-weight: 700;
      color: #22c55e;
    }

    @media (max-width: 900px) {
      h1 { font-size: 40px; }
      .board-header { display: none; }
      .row { grid-template-columns: 1fr; gap: 6px; }
    }
  </style>
</head>
<body>

<!-- ===== Верх ===== -->
<div class="topbar">
  <div class="top-left">СОЧИ&nbsp;&nbsp;|&nbsp;&nbsp;АНАПА</div>
  <div class="top-center">
    <span id="date"></span>
    <div class="weather" id="weather">☀ +6°</div>
  </div>
  <div class="top-right">8 800 301 19 91&nbsp;&nbsp;EN</div>
</div>

<header>
  <div class="logo">
    <img src="logo.png" alt="Логотип">
  </div>
  <nav>
    <span>Рейсы</span>
    <span>Транспорт</span>
    <span>VIP и бизнес-залы</span>
    <span>Услуги</span>
    <span>Магазины и кафе</span>
    <span>Полезная информация</span>
  </nav>
</header>

<div class="container">
  <div class="breadcrumbs">Главная / Рейсы / Онлайн-табло</div>
  <h1>Онлайн-табло</h1>

  <div class="tabs">
    <div class="tab active">Вылет</div>
    <div class="tab">Прилёт</div>
  </div>

  <div class="time-now" id="time"></div>

  <div class="filters">
    <input placeholder="Сегодня">
    <input placeholder="Любое время">
    <input placeholder="Поиск по номеру рейса, городу и авиакомпании">
    <button>Искать</button>
  </div>

  <div class="board" id="board"></div>

<script>
  // ===== НАСТРОЙКА РЕЙСОВ (редактируешь ТЫ) =====
  const flights = [
    {
      time: '16:50',
      oldTime: '13:30',
      direction: 'Москва/ЖКА',
      flight: 'S7-3025',
      airline: 'Савелий (S7avelii Airlines)',
      logo: 'azimut.png',
      gate: '8 / 2',
      statuses: [
        { from: '16:15', text: 'Регистрация окончена' },
        { from: '16:20', text: 'Посадка' },
        { from: '16:40', text: 'Посадка окончена' },
        { from: '16:50', text: 'Вылетел' }
      ]
    },
    {
      time: '15:10',
      direction: 'Москва / ВНК',
      flight: 'UT-576',
      airline: 'ЮТэйр',
      logo: 'utair.png',
      gate: '5, 6 / 1',
      statuses: [
        { from: '14:10', text: 'Регистрация' },
        { from: '14:40', text: 'Посадка' }
      ]
    }
  ];

  function saratovNow() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 4 * 60 * 60000);
  }

  function timeToMinutes(t) {
    const [h, m] = t.split(':').map(Number);
    return h * 60 + m;
  }

  function getStatus(flight, nowMin) {
    let current = 'В пути';
    flight.statuses.forEach(s => {
      if (nowMin >= timeToMinutes(s.from)) current = s.text;
    });
    return current;
  }

  function renderBoard() {
    const board = document.getElementById('board');
    board.innerHTML = `
      <div class="board-header">
        <div>Вылет</div><div>Направление</div><div>Рейс</div>
        <div>Авиакомпания</div><div>Выход</div><div>Статус</div>
      </div>`;

    const now = saratovNow();
    const nowMin = now.getHours() * 60 + now.getMinutes();

    flights.forEach(f => {
      const status = getStatus(f, nowMin);
      board.innerHTML += `
        <div class="row">
          <div>${f.time}${f.oldTime ? `<span style="color:#ef4444;margin-left:8px">${f.oldTime}</span>` : ''}</div>
          <div>${f.direction}</div>
          <div>${f.flight}</div>
          <div class="airline"><img src="${f.logo}">${f.airline}</div>
          <div>${f.gate}</div>
          <div class="status">${status}</div>
        </div>`;
    });
  }

  renderBoard();
  setInterval(renderBoard, 30000);
</script>

<script>
  function saratovNow() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 4 * 60 * 60000);
  }

  function updateTime() {
    const now = saratovNow();
    document.getElementById('time').textContent =
      now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }) + ' (UTC+4)';
    document.getElementById('date').textContent =
      now.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' }) + ', ' +
      now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
  }

  async function loadWeather() {
    const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=51.5333&longitude=46.0167&current_weather=true');
    const data = await res.json();
    document.getElementById('weather').textContent = '☀ ' + Math.round(data.current_weather.temperature) + '°';
  }

  updateTime();
  loadWeather();
  setInterval(updateTime, 30000);
</script>

</body>
</html>
