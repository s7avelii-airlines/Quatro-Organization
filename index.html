<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Онлайн-табло аэропорта</title>

  <!-- Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fff;
      color: #111827;
    }

    /* ===== TOP BAR ===== */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
    }

    .top-left span { margin-right: 12px; }

    .weather {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #16a34a;
    }

    /* ===== PAGE ===== */
    .page {
      padding: 40px;
    }

    h1 {
      font-size: 48px;
      margin: 0 0 30px 0;
    }

    /* ===== TABS ===== */
    .tabs {
      display: flex;
      gap: 30px;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .tab {
      cursor: pointer;
      color: #9ca3af;
      position: relative;
    }

    .tab.active {
      color: #111827;
      font-weight: 600;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: #22c55e;
    }

    /* ===== META ===== */
    .board-meta {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      gap: 12px;
      margin-bottom: 20px;
    }

    .board-time {
      font-size: 18px;
      font-weight: 600;
    }

    .board-updated {
      font-size: 14px;
      color: #22c55e;
    }

    /* ===== TABLE ===== */
    .table-head {
      background: #e7f6ec;
      border-radius: 999px;
      padding: 14px 24px;
      display: grid;
      grid-template-columns: 120px 2fr 1fr 1.5fr 1fr 1.5fr;
      font-weight: 600;
      color: #374151;
    }

    .flight {
      display: grid;
      grid-template-columns: 120px 2fr 1fr 1.5fr 1fr 1.5fr;
      padding: 22px 24px;
      border-bottom: 1px solid #e5e7eb;
      align-items: center;
      cursor: pointer;
    }

    .flight:hover { background: #f9fafb; }

    .status {
      background: #f3f4f6;
      border-radius: 999px;
      padding: 8px 14px;
      text-align: center;
      font-size: 14px;
    }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-box {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      width: 420px;
    }

    .modal h2 { margin-top: 0; }

    .modal-row { margin-bottom: 10px; }

    .close {
      margin-top: 20px;
      background: #22c55e;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- TOP -->
<div class="top-bar">
  <div class="top-left">
    <span>СОЧИ</span> | <span>АНАПА</span>
    <span id="topDate"></span>
  </div>
  <div class="weather">
    ☀ <span id="weatherTemp">—</span>
  </div>
</div>

<!-- PAGE -->
<div class="page">
  <h1>Онлайн-табло</h1>

  <div class="tabs">
    <div class="tab active">Вылет</div>
    <div class="tab">Прилёт</div>
  </div>

  <div class="board-meta">
    <div class="board-time" id="boardTime"></div>
    <div class="board-updated" id="boardUpdated">⟳ 0 минут назад</div>
  </div>

  <div class="table-head">
    <div>Вылет</div>
    <div>Направление</div>
    <div>Рейс</div>
    <div>Авиакомпания</div>
    <div>Выход</div>
    <div>Статус</div>
  </div>

  <div id="flights"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Информация о рейсе</h2>
    <div id="modalBody"></div>
    <button class="close" onclick="closeModal()">Закрыть</button>
  </div>
</div>

<script>
// ===== S A R A T O V   T I M E =====
function getSaratovDate() {
  const now = new Date();
  const utc = now.getTime() + now.getTimezoneOffset() * 60000;
  return new Date(utc + 4 * 60 * 60000); // UTC+4 Саратов
}

// ===== T I M E   I N   H E A D E R =====
let lastUpdate = Date.now();
function updateBoardTime() {
  const now = getSaratovDate();
  const hh = String(now.getHours()).padStart(2, '0');
  const mm = String(now.getMinutes()).padStart(2, '0');
  document.getElementById('boardTime').textContent = `${hh}:${mm} (UTC+4)`;
  const mins = Math.floor((Date.now() - lastUpdate) / 60000);
  document.getElementById('boardUpdated').textContent = `⟳ ${mins} минут назад`;
}
setInterval(updateBoardTime, 60000);
updateBoardTime();

// ===== W E A T H E R =====
async function loadWeather() {
  try {
    const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=51.5336&longitude=46.0343&current_weather=true');
    const data = await res.json();
    document.getElementById('weatherTemp').textContent = `+${Math.round(data.current_weather.temperature)}°`;
  } catch {
    document.getElementById('weatherTemp').textContent = '—';
  }
}
loadWeather();

// ===== F L I G H T S =====
const flights = [
  {
    time: '14:50', city: 'Тель-Авив', flight: 'A4-3025', airline: 'АЗИМУТ', website: 'https://azimuth.aero', gate: '8 / 2', boarding: '14:20', depart: '14:50'
  },
  {
    time: '15:10', city: 'Москва / ВНК', flight: 'UT-576', airline: 'ЮТэйр', website: 'https://utair.ru', gate: '5, 6 / 1', boarding: '14:40', depart: '15:10'
  },
  {
    time: '15:35', city: 'Москва / ШРМ', flight: 'SU-1209', airline: 'Аэрофлот', website: 'https://aeroflot.ru', gate: '1, 2 / 1', boarding: '15:05', depart: '15:35'
  }
];

const flightsEl = document.getElementById('flights');

function parseTime(t) {
  const [h, m] = t.split(':').map(Number);
  const d = getSaratovDate();
  d.setHours(h, m, 0, 0);
  return d;
}

function getStatus(f) {
  const now = getSaratovDate();
  const boarding = parseTime(f.boarding);
  const depart = parseTime(f.depart);
  if (now < boarding) return 'Регистрация';
  if (now >= boarding && now < depart) return 'Посадка';
  return 'Вылетел';
}

function renderFlights() {
  flightsEl.innerHTML = '';
  flights.forEach(f => {
    const status = getStatus(f);
    if (status === 'Вылетел') return;
    const row = document.createElement('div');
    row.className = 'flight-row';
    row.innerHTML = `
      <div>${f.time}</div>
      <div>${f.city}</div>
      <div>${f.flight}</div>
      <div>${f.airline}</div>
      <div>${f.gate}</div>
      <div class="status">${status}</div>
    `;
    row.onclick = () => openModal(f, status);
    flightsEl.appendChild(row);
  });
}

renderFlights();
setInterval(renderFlights, 60000);
</script>
</body>
</html>
