<title>Онлайн-табло — Аэропорт Ломакино</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:'Open Sans',sans-serif;background:#fff;color:#0f172a}

/* ===== TOP ===== */
.topbar{display:flex;justify-content:space-between;padding:10px 24px;border-bottom:1px solid #e5e7eb;font-size:14px}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 24px;box-shadow:0 8px 20px rgba(0,0,0,.06)}
nav{display:flex;gap:24px}
nav a{text-decoration:none;color:inherit;font-weight:600}

/* ===== CONTENT ===== */
.container{max-width:1200px;margin:auto;padding:32px 24px}
h1{font-size:48px;margin-bottom:20px}

/* ===== TABS ===== */
.tabs{display:flex;gap:24px;margin-bottom:16px}
.tab{background:none;border:none;font-size:24px;font-weight:800;cursor:pointer;color:#cbd5f5}
.tab.active{color:#0f172a;border-bottom:3px solid #22c55e}

/* ===== FILTER ===== */
.filters{display:flex;gap:12px;margin-bottom:16px}
.filters input,.filters button{padding:12px 16px;border-radius:999px;border:1px solid #e5e7eb}
.filters button{background:#22c55e;color:#fff;font-weight:700;border:none}

/* ===== BOARD ===== */
.board-header,.row{
  display:grid;
  grid-template-columns:120px 1.6fr 1fr 1.6fr 1fr 1.2fr;
  padding:16px 24px;
  align-items:center
}
.board-header{color:#64748b;font-weight:700}
.row{
  background:#fff;
  margin-top:10px;
  border-radius:14px;
  box-shadow:0 2px 12px rgba(0,0,0,.05)
}
.archived{opacity:.45}

.airline{display:flex;align-items:center;gap:10px}
.airline img{height:36px}

.status{
  padding:8px 14px;
  border-radius:999px;
  font-weight:700;
  text-align:center
}
.wait{background:#f1f5f9}
.process{background:#fde68a}
.done{background:#bbf7d0}
.delay{background:#fecaca}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .board-header{display:none}
  .row{grid-template-columns:1fr;gap:8px}
  .row div{display:flex;justify-content:space-between}
  .row div::before{content:attr(data-label);color:#64748b}
  .filters{flex-direction:column}
}
</style>
</head>

<div class="topbar">
  <div>САВЕЛИЙ | САРАТОВ</div>
  <div id="time"></div>
</div>

<header>
  <strong>✈ Аэропорт Ломакино</strong>
  <nav>

</header>

<div class="container">
<h1>Онлайн-табло</h1>

<div class="tabs">

</div>

<div class="filters">
  <input placeholder="Сегодня">
  <input placeholder="Любое время">
  <input placeholder="Поиск рейса">

</div>

<button id="toggleArchive">Показать архив ▾</button>

<div id="board"></div>
</div>

  const d=new Date();
  return new Date(d.getTime()+(4-d.getTimezoneOffset()/60)*3600000);

СР ВС — alt (3,0)
*/

  const d=nowUTC4().getDay();

/* ===== STATE ===== */
let boardType='departure';
let showArchive=false;

/* ===== STATUS ===== */
function getStatus(f,now){
  let t='Ожидание',fact=null,cls='wait';
  f.statuses.forEach(s=>{
    if(now>=toMin(s.from)){
      t=s.text;fact=s.from;
      if(/Задержан/.test(t))cls='delay';
      else if(/Регистрация|Посадка|багажа/.test(t))cls='process';
      else if(/Вылетел|Прибыл|завершена/.test(t))cls='done';
    }
  });
  return{t,fact,cls};
}

/* ===== RENDER ===== */
function render(){
  const board=document.getElementById('board');
  board.innerHTML='';
  const now=nowUTC4();
  const nowMin=now.getHours()*60+now.getMinutes();
  const schedule=getScheduleType();
  const data=flightPlans[boardType][schedule];

  data.forEach(f=>{
    const s=getStatus(f,nowMin);
    const archived=/Вылетел|завершена/.test(s.t);
    if(archived&&!showArchive)return;

    board.innerHTML+=`
    <div class="row ${archived?'archived':''}">
      <div data-label="Время">${s.fact?`<s>${f.time}</s> <b>${s.fact}</b>`:f.time}</div>
      <div data-label="Направление">${f.direction}</div>
      <div data-label="Рейс">${f.flight}</div>
      <div data-label="Авиакомпания" class="airline"><img src="${f.logo}">${f.airline}</div>
      <div data-label="Выход">${f.gate}</div>
      <div data-label="Статус" class="status ${s.cls}">${s.t}</div>
    </div>`;
  });
}

/* ===== UI ===== */
document.querySelectorAll('.tab').forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
    boardType=t.dataset.type;
    showArchive=false;
    render();
  };
});
document.getElementById('toggleArchive').onclick=()=>{
  showArchive=!showArchive;
  render();
};
function tick(){
  document.getElementById('time').textContent=
    nowUTC4().toLocaleTimeString('ru-RU',{hour:'2-digit',minute:'2-digit'})+' UTC+4';
}
render();tick();
setInterval(render,30000);
setInterval(tick,30000);
