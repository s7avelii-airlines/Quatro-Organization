  const now = new Date();
  const utc = now.getTime() + now.getTimezoneOffset() * 60000;
  return new Date(utc + 4 * 60 * 60000);
}

function timeToMinutes(t) {
  const [h, m] = t.split(':').map(Number);
  return h * 60 + m;

/* ===== СТАТУС ===== */
function getStatus(flight, nowMin) {
  let current = 'Ожидание';
  flight.statuses.forEach(s => {
    if (nowMin >= timeToMinutes(s.from)) {
      current = s.text;
    }
  });
  return current;
}

/* ===== РЕНДЕР ===== */
function renderBoard() {
  const board = document.getElementById('board');
  const data = boardType === 'departure' ? flights : arrivals;

  board.innerHTML = `
    <div class="board-header">
      <div>${boardType === 'departure' ? 'Вылет' : 'Прилёт'}</div>
      <div>Направление</div>
      <div>Рейс</div>
      <div>Авиакомпания</div>
      <div>Выход</div>
      <div>Статус</div>
    </div>
  `;

  const now = saratovNow();
  const nowMin = now.getHours() * 60 + now.getMinutes();

  data.forEach(f => {
    const status = getStatus(f, nowMin);
    const isDeparted = status === 'Вылетел';

    if (isDeparted && !showArchive) return;

    board.innerHTML += `
      <div class="row">
        <div>${f.time}</div>
        <div>${f.direction}</div>
        <div>${f.flight}</div>
        <div class="airline"><img src="${f.logo}">${f.airline}</div>
        <div>${f.gate}</div>
        <div class="status">${status}</div>
      </div>
    `;
  });
}

/* ===== ТАБЫ ===== */

  });
});

};

/* ===== ВРЕМЯ + ПОГОДА ===== */
function updateTime() {
  const now = saratovNow();
  document.getElementById('time').textContent =
    now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }) + ' (UTC+4)';
  document.getElementById('date').textContent =
    now.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' });
}

async function loadWeather() {
  const res = await fetch(
    'https://api.open-meteo.com/v1/forecast?latitude=51.5333&longitude=46.0167&current_weather=true'
  );
  const data = await res.json();
  document.getElementById('weather').textContent =
    '☀ ' + Math.round(data.current_weather.temperature) + '°';
}
